  info:
  - degree: MSc in Geo-Information Science
    university: Joint degree at four Dutch Universities; Wageningen (WUR), Delft, Utrecht and Twente (ITC)
    time: 2014 - 2016
    details: |
      Thesis: Characterising Forest Gain and Related Carbon Sequestration
  - degree: BSc in Human Geography and Planning
    university: University of Utrecht, Netherlands
    time: 2011 - 2014
    details: |
      Specializations: GIS & Sustainable Development

experiences:
  title: Experiences
  info:
  - role: Geospatial Data Engineer
    time: 2025 - now 
    company: DevelopmentSeed, Contractor, Remote
    details: |
      Contributing to the ESA Copernicus Earth Observation Processing Framework.
  - role: Product Architect
    time: 2020 - 2025 
    company: Space Intelligence, Edinburgh, UK
    details: |
      Developer on the Product Engineering Team, providing end-to-end ML environments for data scientists. I facilitated agile ceremonies, collaborated with the Data Platform Team to optimise pipelines and batch computing environments that provide high-quality map data, and worked alongside the Solutions Team to generate valuable insights for clients.  
      
      Project Highlight: Developed land cover and biomass data for <a href="https://www.apple.com/newsroom/2024/03/apples-restore-fund-cultivates-new-roots-in-the-atlantic-forest/" style="text-decoration: underline;">Apple's Restore Fund</a>. I visited Appleâ€™s HQ in Cupertino, CA and presented our <a href="https://www.space-intelligence.com/land-cover-mapping/above-ground-biomass/" style="text-decoration: underline;">CarbonMapper biomass product</a> at Apple's ML conference in 2023.
  - role: GIS Specialist
    time: 2016 - 2020
    company: Nelen & Schuurmans, Utrecht, Netherlands
    details: |
      Technical lead in multiple international development projects establishing data integration flows for operational information services.

      For example, I connected soil moisture data from VanDerSat - acquired by Planet in 2021 - into a mobile app for pepper farmers in <a href="https://spiceup.live/en/about" style="text-decoration: underline;">SpiceUp Indonesia</a>.
      
      Led an internal group of developer-oriented consultants to gain foundational software and data engineering skills.

