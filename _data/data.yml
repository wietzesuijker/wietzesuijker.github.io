career-profile:
  title: Career Profile
  summary: |
    Geospatial data engineer building EO data pipelines at scale. Currently driving data engineering for climate AI at IVADO. Active open-source contributor to GDAL's Zarr v3 driver (C++). Previously built GeoZarr pipelines for ESA's Earth Observation Processing Framework at DevelopmentSeed, and spent five years as Product Architect at Space Intelligence developing ML workflows for land cover and biomass products, scaling the technical architecture as the team grew from five to over sixty.
education:
  title: Education
  info:
  - degree: MSc in Geo-Information Science
    university: Joint degree at four Dutch Universities; Wageningen (WUR), Delft, Utrecht and Twente (ITC)
    time: 2014 - 2016
    details: |
      Thesis: Characterising Forest Gain and Related Carbon Sequestration
  - degree: BSc in Human Geography and Planning
    university: University of Utrecht, Netherlands
    time: 2011 - 2014
    details: |
      Specializations: GIS & Sustainable Development

experiences:
  title: Experiences
  info:
  - role: Data Engineer / Senior Research Advisor
    time: 2026 - now
    company: IVADO, Montr√©al, Canada
    details: |
      Drive data engineering in AI applications related to climate change, sustainability and biodiversity.
  - role: EO Data Engineer
    time: Autumn 2025
    company: DevelopmentSeed, Contractor, Remote
    details: |
      Open-source contributions to GeoZarr data pipelines and data models for the ESA Copernicus <a href="https://github.com/EOPF-Explorer" style="text-decoration: underline;">Earth Observation Processing Framework</a> (EOPF). Also contributed to the platform's Kubernetes/FluxCD deployment infrastructure.
  - role: Product Architect
    time: 2020 - 2025
    company: Space Intelligence, Edinburgh, UK
    details: |
      Co-authored the standardized project template and Python library powering all land cover and biomass map products. Designed ML pipelines (Random Forest, LightGBM) on Dask/Zarr/COG with Azure and AWS infrastructure (Terraform). Scaled the technical architecture as the team grew from five to over sixty.

      Project Highlight: Developed land cover and biomass data for <a href="https://www.apple.com/newsroom/2024/03/apples-restore-fund-cultivates-new-roots-in-the-atlantic-forest/" style="text-decoration: underline;">Apple's Restore Fund</a>. Presented our <a href="https://www.space-intelligence.com/land-cover-mapping/above-ground-biomass/" style="text-decoration: underline;">CarbonMapper biomass product</a> at Apple's ML conference in Cupertino, CA (2023).
  - role: GIS Specialist
    time: 2016 - 2020
    company: Nelen & Schuurmans, Utrecht, Netherlands
    details: |
      Technical lead in multiple international development projects establishing data integration flows for operational information services.

      For example, I connected soil moisture data from VanDerSat - acquired by Planet in 2021 - into a mobile app for pepper farmers in SpiceUp Indonesia.
      
      Led an internal group of developer-oriented consultants to gain foundational software and data engineering skills.

