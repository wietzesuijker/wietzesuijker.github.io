experiences:
  title: Experiences
  info:
  - role: Product Architect
    time: 2021 - Present
    company: Space Intelligence, Edinburgh
    details: |
      Wietze is in charge of developing the ML workflows for Space Intelligence products, generating auditable land cover and carbon maps across the tropics. He is responsible for the technical architecture of the products and the development of the ML workflows.
      In 2023, he visited Appleâ€™s HQ in Cupertino, CA and presented CarbonMapper at Apple's Machine Learning conference.
      Currently, he takes on the roles of Data Engineer and scrum master in the Product Engineering Team, building reliable Machine Learning workflows for accurate, scalable, high-quality satellite data products. The team facilitates data scientists with an environment, python library and ML pipelines for data scientists to create L4 maps. We partner with the Data Platform team on infrastructure and support our Solutions team to get the best insights to clients.
      
  - role: Analyst
    time: 2020 - 2021
    company: Space Intelligence, Edinburgh
    details: |
      Delivered various CarbonMapper and HabitatMapper projects, predominantly in the tropics. Developed an interactive weighting app to create opportunity maps for natural capital.
  - role: Geospatial Analyst
    time: 2016 - Present
    company: Nelen & Schuurmans, Utrecht
    details: |
      Technical lead in multiple international development projects, establishing data integration flows to make operational information services. 
      Trained developer oriented analysts with foundational data engineering skills.
   
