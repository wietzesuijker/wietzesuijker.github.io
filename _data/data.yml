career-profile:
  title: Career Profile
  summary: |
    Wietze enjoys creating innovative IT solutions to provide the best earth observation data at scale, aiming to preserve biodiversity and restore the environment. 
    As a product architect, he is in charge of developing the ML workflows for Space Intelligence products. 
    Previously, he worked at a Water and IT company as the technical lead for a range of satellite-data-driven projects.
