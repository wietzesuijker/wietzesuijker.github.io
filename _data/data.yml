career-profile:
    title: Career Profile
    summary: |
      I develop machine learning workflows and innovative IT solutions to provide satellite data products at scale. I am passionate about geospatial technology, and aim to continuously improve my data engineering skills, be a trustworthy colleague and deliver sustainable results.
education:
    - degree: MSc in Geo-information management &amp; applications
      university: >
        Wageningen University &amp; Research, Delft University of Technology, Utrecht University, University of Twente (ITC)
        
      time: 2014 - 2016
      details: "Thesis: Characterising Forest Gain and Related Carbon Sequestration"
    - degree: BSc in Human Geography
      university: Utrecht University
      time: 2011 - 2014
      details: "Specializations: GIS &amp; sustainable development"
experiences:
    - role: Data Engineer
      time: 2023 - Now 
      company: Space Intelligence, Edinburgh
      details: |
        Wietze is the scrum master of the engineering team that maintains Space Intelligence's data platform.
        The data platform builds on the Pangeo stack and uses machine learning workflows to provide satellite data products at scale.
   
    - role: Product Architect
      time: 2021 - Now 
      company: Space Intelligence, Edinburgh
      details: |
        In 2023, Wietze got the opportunity to visit Apple's HQ in Cupertino, CA and present CarbonMapper at an ML conference.

    - role: Analyst
      time: 2020 - 2021
      company: Space Intelligence, Edinburgh
      details: |
        Delivered various CarbonMapper and HabitatMapper projects, predominantly in the tropics.
        Developed an interactive weighting app to create opportunity maps for natural capital.
        
    - role: GIS Specialist
      time: 2016 - 2020
      company: Nelen &amp; Schuurmans, Utrecht
      details: |
        Led satellite data projects for farming insights, mainly in Bangladesh, Indonesia and Vietnam.
        Founded a team enabling consultants to create open-source IT tools following standard developer practices.


